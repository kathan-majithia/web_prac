<html>
<head>
	<title>Advance Form in HTML</title>
	<style>
	.sub{
		border: 2px solid black;
		background-color: #00FF00;
		transition: 0.5s;
		border-radius: 20px;
	}
	.sub:hover{
		background-color: #000000;
		color: #00FF00;
		transition: 0.5s;
	}

	form{
		width: 30%;
		padding: 10px;	
	}
	.op{
		height:12%;	
	}
</style>
</head>
<body>
	<center>	
<h1>Interview details</h1>
	
	<form action="#" method="get">
	<fieldset>
	<legend> Interview Form</legend>
	<br>
	<label> Full Name : </label>
	<input type="text" name="fn" placeholder="Stan" required>
 	<br><br>
	<label> Email Id : </label>
	<input type="email" name="em" placeholder="stanlee@gmail.com" required>
	<br><br>
	<label> Number : </label>
	<select name="cc">
		<option>+91</option>
		<option>+1</option>
		<option>+25</option>
		<option>+42</option>

	</select>
	<input type="number" name="num" required placeholder="9877XXXXXX">
	<br><br>
	<label> Select your branch : </label>
	<select name="br">
		<option value="CE">CE</option>
		<option value="MC" selected>MC</option>
		<option value="CH">CH</option>
		<option value="IT">IT</option>
</select>
<br><br>
	<label> Select your domain : </label>
	<select multiple class="op" name="dom">
		<option value="web">Web</option>
		<option value="aiml" selected>AIML</option>
		<option value=".net">.Net</option>
		<option value="cyber">Cyber</option>
		<option value="IoT">IoT</option>
</select>
	<br><br>
	<label> Select DOB </label>
	<input type="date" required name="dob">
	<br><br>
	<label> Select Time of interview </label>
	<input type="time" required name="time">
	<br><br>
	<label> Upload your id : </label>
	<input type="file" required name="file" accept="image/*">
	<br><br>
	<label> Upload your resume : </label>
	<input type="file" required name="file" accept="application/pdf">
	<br><br>
	<input type="submit" class="sub" value="SUBMIT">
	<input type="reset" class="sub" value="RESET">
	</br>
	</fieldset>
	</form>
	
	</center>
	</body>
</html>
